<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logaritmo Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="background"></div>
<div class="timer"></div>
<div class="right-answers">0</div>
<body>
    <section class="game">
        <div>
            <div class="val"></div>
        </div>
        <div class="game-opt">
            <br><br><br><br>
            <div class="arrow">&gt;</div>
            <button class="change-btn" onclick="reverseArrow()">Trocar</button>
            <button onclick="guess()">Guess!</button>
        </div>
        <div>
            <div class="val"></div>
        </div>
    </section>
    <script src="scripts/script.js"></script>
</body>
</html>
